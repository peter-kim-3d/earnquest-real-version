    <!-- Star on flag -->
    <path d="M25.5 12 L27.2 16.5 L32 16.8 L28.4 20 L29.5 24.7 L25.5 22 L21.5 24.7 L22.6 20 L19 16.8 L23.8 16.5 Z" fill="url(#goldGradient)"/>
    
    <!-- Base -->
    <ellipse cx="9.5" cy="50" rx="6" ry="2" fill="#B2BEC3"/>
  </g>
  
  <!-- Text: EarnQuest -->
  <text x="52" y="38" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="700" fill="#2D3436">
    <tspan fill="url(#purpleGradient)">Earn</tspan><tspan fill="#2D3436">Quest</tspan>
  </text>
</svg>
